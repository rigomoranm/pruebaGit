<div class="app flex-row align-items-center pace-done">
    <div class="app-body">
        <main class="main d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div class="card-group">
                            <div class="card p-4">
                                <div class="card-body">
                                    <form (ngSubmit)="login()" #loginForm="ngForm">

                                        <h1 class="text-center">Inicio de sesión</h1>
                                        <p class="text-muted text-center">Ingresa a tu cuenta</p>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input #txtCorreo="ngModel" type="text" id="txtCorreo" class="form-control" required="" autofocus="" [(ngModel)]="usuario.email" placeholder="Usuario/Correo" required name="Correo">

                                        </div>
                                        <div [hidden]="txtCorreo.valid || txtCorreo.pristine" class="alert alert-danger">
                                            Correo requerido
                                        </div>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-lock"></i></span>
                                            </div>

                                            <input #txtPassword="ngModel" type="password" class="form-control" id="txtPassword" required="" [(ngModel)]="usuario.password" placeholder="Contraseña" (keyup.enter)="login()" required name="Password">

                                        </div>
                                        <div [hidden]="txtPassword.valid || txtPassword.pristine" class="alert alert-danger">
                                            Contraseña requerida
                                        </div>
                                        <div [hidden]="!error" class="alert alert-danger">
                                            Usuario o contraseña incorrecta
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <button class="btn btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Iniciar sesión</button>

                                            </div>
                                            <div class="col-12 text-center">
                                                <p>¿Aun no tienes cuenta?
                                                    <a href="" routerLink="/registro">Crear cuenta</a>
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
