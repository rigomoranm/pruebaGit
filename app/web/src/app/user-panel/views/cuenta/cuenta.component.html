<div class="animated fadeIn">
    <div *ngIf="mostrarNotificacion" class="alert alert-success">
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                            <span aria-hidden="true">&times;</span>
                          </button> Se actualizo la información de la cuenta
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form (ngSubmit)="cambiarNombre()" #actulizarForm="ngForm" name="actulizarForm">

                <div class="card">
                    <div class="card-header"><i class="fa fa-edit"></i> Mi Cuenta

                        <div class="card-header-actions">
                            <a class="btn-setting d-sm-down-none" routerLink="/user/contrasena">
                                <i class="fa fa-eye"></i> Cambiar contraseña
                            </a>


                        </div>
                    </div>
                    <div class="card-body collapse in show" aria-expanded="true" aria-hidden="false" style="overflow: visible; height: auto; display: block;">


                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" disabled value="email@gmail.com">
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Nombre:</label>
                                    <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Apellidos:</label>
                                    <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos">
                                </div>
                            </div>
                        </div>




                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-ffacil" [disabled]="!actulizarForm.form.valid">Guardar</button> &nbsp;&nbsp;
                        <!-- <button class="btn btn-danger" type="reset">
                      <i class="fa fa-ban"></i> Cancelar</button></div> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
