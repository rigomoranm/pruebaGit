<div bsModal #modalConfirmacion="bs-modal" class="modal fade" id="modalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header" style="padding-bottom: 0px;">
                <h4 class="modal-title w-100" id="myModalLabel">Confirmar</h4>

                <button type="button" class="close" (click)="modalConfirmacion.hide()" aria-label="Close">
                        <span aria-hidden="true">×</span>
                      </button>
            </div>
            <div class="modal-body">

                <div class="row ">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h5>
                            El elemento seleccionado se eliminará. ¿Desea continuar?
                        </h5>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="modalConfirmacion.hide()">
                    Cancelar
                </button>
                <button type="button" class="btn btn-ffacil" (click)="aceptar()">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
